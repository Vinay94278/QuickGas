
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/frontend/static/css/admin_dashboard.css">
    <link rel="stylesheet" href="/frontend/static/css/orders.css">
    <link rel="icon" type="image/png" href="/frontend/static/logo.png">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="/frontend/static/logo.png" alt="Logo" style="height: 30px; margin-right: 10px;"> <h3>LGC</h3>
            </div>
            <ul class="list-unstyled components">
                <li><a href="/frontend/admin_dashboard.html">Dashboard</a></li>
                <li><a href="/frontend/company.html">Companies</a></li>
                <li class="active"><a href="/frontend/orders.html">Orders</a></li>
                <li><a href="/frontend/user.html">Users</a></li>
                <li><a href="/frontend/gas.html">Gases</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                        <h5 class="mb-0">Order Management</h5>
                        <button id="add-order-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Order
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="order-list" class="order-list">
                            <!-- Order cards will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Order Modal -->
            <div class="modal fade" id="order-modal" tabindex="-1" aria-labelledby="order-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="order-modal-label">Add Order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="order-form">
                                <input type="hidden" id="order-id">
                                <div class="mb-3">
                                    <label for="company-select" class="form-label">Company</label>
                                    <select id="company-select" class="form-select" required style="width: 100%;"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="area" class="form-label">Area</label>
                                    <input type="text" class="form-control" id="area" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mobile_no" class="form-label">Mobile No</label>
                                    <input type="text" class="form-control" id="mobile_no" required>
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="notes"></textarea>
                                </div>
                                <div id="edit-order-fields" style="display: none;">
                                    <hr>
                                    <div class="mb-3">
                                        <label for="status-select" class="form-label">Status</label>
                                        <select id="status-select" class="form-select" style="width: 100%;"></select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="driver-select" class="form-label">Assign Driver</label>
                                        <select id="driver-select" class="form-select" style="width: 100%;"></select>
                                    </div>
                                </div>
                                <hr>
                                <h6>Order Items</h6>
                                <div id="order-items">
                                    <!-- Order items will be added here dynamically -->
                                </div>
                                <button type="button" class="btn btn-secondary btn-sm mt-2" id="add-item-btn">
                                    <i class="fas fa-plus"></i> Add Item
                                </button>
                                <div class="modal-footer mt-3">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="delete-confirm-modal" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete-modal-label">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this order?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Details Modal -->
            <div class="modal fade" id="order-details-modal" tabindex="-1" aria-labelledby="order-details-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="order-details-label">Order Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="order-details-content">
                            <!-- Detailed order information will be injected here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Core JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- Custom JS -->
    <script src="/frontend/static/js/orders.js"></script>
    <script src="/frontend/static/js/admin_dashboard.js"></script>

</body>

</html>
